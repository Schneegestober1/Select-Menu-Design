<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" alt="arrow" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="twitter">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="whatsapp">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="youtube">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="facebook">
                    <p>Facebook</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
